<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- TITLE -->
    <title>Zoom</title>
  </head>
  <body>
    <div class="body-relative relative">
      <!-- HEADER -->
      <header>
        <span> <i class="fa-solid fa-table-cells"></i> Speaker View </span>
        <span>
          <i class="fa-solid fa-maximize"></i>
        </span>
      </header>

      <!-- MAIN -->
      <main class="container">
        <div class="viewport flex justify-between wrap">
          <!-- FIRST ROW -->
          <div class="image relative">
            <img src="https://picsum.photos/200/300" alt="immagine">
            <div class="id absolute">
              <i class="fa-solid fa-microphone-slash"></i>Pinco Pallo
            </div>
          
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="flex justify-between">
        <!-- FIRST SECTION -->
        <div class="section flex">
          <div>
            <div class="icon"><i class="fa-solid fa-microphone"></i></div>
            <div class="description">Mute</div>
          </div>
          <div class="arrow"><i class="fa-solid fa-angle-up"></i></div>
          <div>
            <div class="icon"><i class="fa-solid fa-video"></i></div>
            <div class="description">Stop Video</div>
          </div>
          <div class="arrow"><i class="fa-solid fa-angle-up"></i></div>
        </div>

        <!-- SECOND SECTION -->
        <div class="section flex">
          <div>
            <div class="icon"><i class="fa-solid fa-user-plus"></i></div>
            <div class="description">Invite</div>
          </div>
          <div>
            <div class="icon"><i class="fa-solid fa-user-group"></i></div>
            <div class="description">Menage Participants</div>
          </div>
          <div>
            <div class="icon"><i class="fa-solid fa-chart-column"></i></div>
            <div class="description">Polling</div>
          </div>
          <div>
            <div id="share" class="icon">
              <i class="fa-solid fa-share-from-square"></i>
            </div>
            <div class="description">Share Screen</div>
          </div>
          <div class="arrow"><i class="fa-solid fa-angle-up"></i></div>
          <div>
            <div class="icon"><i class="fa-solid fa-comment"></i></div>
            <div class="description">Chat</div>
          </div>
          <div>
            <div class="icon"><i class="fa-solid fa-record-vinyl"></i></div>
            <div class="description">Record</div>
          </div>
          <div>
            <div class="icon"><i class="fa-brands fa-windows"></i></div>
            <div class="description">Breakout Room</div>
          </div>
          <div>
            <div class="icon"><i class="fa-solid fa-ellipsis"></i></div>
            <div class="description">More</div>
          </div>
        </div>

        <!-- THIRD SECTION -->
        <div class="section flex">
          <div class="end-call">End Meeting</div>
        </div>
      </footer>
    </div>
  </body>
</html>
